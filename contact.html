<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Free Quote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body>
  <section class="hero-gradient text-white py-24 text-center">
    <div class="container mx-auto px-6">
      <h1 class="text-6xl font-black">Get Your Free Quote</h1>
      <p class="text-xl mt-4">We answer in 15 minutes or less</p>
    </div>
  </section>

  <section class="py-20 container mx-auto px-6 max-w-2xl">
    <form action="https://formspree.io/f/YOUR_EMAIL_HERE" method="POST" class="card p-10 rounded-2xl space-y-6">
      <input type="text" name="name" placeholder="Name" required class="w-full p-5 rounded-lg text-lg">
      <input type="tel" name="phone" placeholder="Phone (required)" required class="w-full p-5 rounded-lg text-lg">
      <input type="email" name="email" placeholder="Email (optional)" class="w-full p-5 rounded-lg text-lg">
      <textarea name="message" rows="6" placeholder="Describe the job..." required class="w-full p-5 rounded-lg text-lg"></textarea>
      <button type="submit" class="w-full btn-primary font-black text-2xl py-6 rounded-lg">SEND – WE'LL CALL YOU IN 15 MIN</button>
    </form>
  </section>
  <!-- same footer -->
  <footer class="py-12 text-center text-gray-500">© 2025 Wichita Tree Service • (316) 555-TREE</footer>
</body>
</html>
