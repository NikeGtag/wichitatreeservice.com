<!DOCTYPE html>
<html lang="en">
<head>
  <!-- same head as index.html -->
  <title>Contact – Wichita Tree Service</title>
</head>
<body class="min-h-screen flex flex-col">
  <!-- same hero from index.html but smaller -->

  <section class="py-20">
    <div class="container mx-auto px-6 max-w-3xl">
      <h1 class="text-5xl font-black text-center mb-10">Get Your Free Quote</h1>
      
      <form action="https://formspree.io/f/your-email-here" method="POST" class="card p-10 rounded-2xl">
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-4 mb-4 bg-[#1e293b] border border-gray-700 rounded-lg text-white">
        <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-4 mb-4 bg-[#1e293b] border border-gray-700 rounded-lg text-white">
        <input type="email" name="email" placeholder="Email (optional)" class="w-full p-4 mb-4 bg-[#1e293b] border border-gray-700 rounded-lg text-white">
        <textarea name="message" rows="5" placeholder="Tell us about the tree(s)" required class="w-full p-4 mb-6 bg-[#1e293b] border border-gray-700 rounded-lg text-white"></textarea>
        <button type="submit" class="w-full btn-primary font-bold text-xl py-5 rounded-lg">Send Request – We'll Call You in 15 Minutes</button>
      </form>
    </div>
  </section>

  <!-- same footer -->
</body>
</html>
