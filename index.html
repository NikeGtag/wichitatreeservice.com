<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wichita Tree Service | (316) 616-8321 | 24/7 Emergency</title>
  <meta name="description" content="Wichita’s only Board Certified Master Arborist – Same-day service" />
  
  <!-- FAVICON + APPLE TOUCH ICON -->
  <link rel="icon" href="https://wichita-treeservice.com/wp-content/uploads/2025/05/cropped-WTS-WithBlackOL-4-180x180.png" type="image/png">
  <link rel="apple-touch-icon" href="https://wichita-treeservice.com/wp-content/uploads/2025/05/cropped-WTS-WithBlackOL-4-180x180.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:#000;color:#84cc16;min-height:100vh;display:flex;flex-direction:column;position:relative;}
    
    /* LOGO TOP-LEFT */
    .logo{
      position:fixed;
      top:18px;
      left:20px;
      width:85px;
      height:85px;
      border-radius:16px;
      border:3px solid #84cc16;
      box-shadow:0 0 40px rgba(132,204,22,0.9);
      z-index:1000;
      transition:transform .3s;
    }
    .logo:hover{transform:scale(1.08);}
    @media(max-width:768px){
      .logo{width:70px;height:70px;top:15px;left:15px;}
    }

    /* ABOUT ROBERT BUTTON TOP-RIGHT */
    .about-btn-fixed{
      position:fixed;top:20px;right:20px;background:#84cc16;color:#000;font-weight:900;
      font-size:1.1rem;padding:0.9rem 1.6rem;border-radius:50px;text-decoration:none;
      z-index:1000;box-shadow:0 0 30px rgba(132,204,22,0.8);transition:all .3s;
    }
    .about-btn-fixed:hover{background:#a3e635;transform:scale(1.1);}
    @media(max-width:768px){.about-btn-fixed{top:15px;right:15px;font-size:1rem;padding:0.8rem 1.4rem;}}

    /* SLIDING HERO HEADER */
    .header-slider{
      position:relative;height:90vh;min-height:600px;overflow:hidden;
      border-bottom:8px solid #84cc16;box-shadow:0 0 60px rgba(132,204,22,0.7);
    }
    .slides{
      position:absolute;top:0;left:0;width:100%;height:100%;
      background-size:cover;background-position:center;
      opacity:0;transition:opacity 1.5s ease-in-out;
    }
    .slides.active{opacity:1;}
    .slide1{background-image:url('https://wichita-treeservice.com/wp-content/uploads/2023/07/First-truck.webp');}
    .slide2{background-image:url('https://wichita-treeservice.com/wp-content/uploads/2022/02/FB_IMG_1644958949633-550x400.jpg');}

    .header-overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.75);}
    .header-content{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      text-align:center;z-index:10;padding:2rem;width:90%;
    }
    h1{font-size:5.5rem;font-weight:900;line-height:0.9;text-transform:uppercase;}
    @media(min-width:768px){h1{font-size:9rem;}}
    .btn{
      display:inline-block;background:#84cc16;color:#000;font-weight:900;
      font-size:2.2rem;padding:1.4rem 4rem;border-radius:0.75rem;text-decoration:none;
      margin:2rem 1rem;transition:all .4s;box-shadow:0 0 30px rgba(132,204,22,0.8);
    }
    .btn:hover{background:#a3e635;transform:scale(1.1);}

    /* Rest of page (unchanged) */
    */
    .container{max-width:1200px;margin:0 auto;padding:0 1.5rem;}
    section{padding:7rem 0;text-align:center;}
    .about,.services,.contact{border-top:5px solid #84cc16;}
    .about-text{max-width:900px;margin:0 auto;line-height:1.9;font-size:1.3rem;color:#e2e8f0;}
    .about-text p{margin-bottom:1.8rem;}
    .signature{font-size:2.4rem;color:#84cc16;font-weight:900;margin-top:4rem;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2.5rem;max-width:1000px;margin:3rem auto;}
    .card{background:#111;border:2px solid #84cc16;padding:3rem 2rem;border-radius:1rem;transition:transform .4s;}
    .card:hover{transform:translateY(-20px);}
    .cta{background:#166534;padding:8rem 0;}
    footer{background:#000;color:#444;padding:3rem 0;font-size:0.95rem;margin-top:auto;}
  </style>
</head>
<body>

  <!-- LOGO TOP-LEFT -->
  <a href="https://wichita-treeservice.com" target="_blank">
    <img src="https://wichita-treeservice.com/wp-content/uploads/2025/05/cropped-WTS-WithBlackOL-4-180x180.png" 
         alt="Wichita Tree Service Logo" class="logo">
  </a>

  <!-- ABOUT ROBERT BUTTON TOP-RIGHT -->
  <a href="#about" class="about-btn-fixed">ABOUT ROBERT</a>

  <!-- AUTO-SLIDING HERO HEADER -->
  <header class="header-slider">
    <div class="slides slide1 active"></div>
    <div class="slides slide2"></div>

    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>WICHITA<br><span style="color:#84cc16;">TREE SERVICE</span></h1>
      <p style="font-size:2.4rem;margin:1.5rem 0;color:#fff;">
        24/7 Emergency • Free Estimates • Fully Insured
      </p>
      <a href="tel:+13166168321" class="btn">CALL (316) 616-8321</a>
    </div>
  </header>

  <!-- ABOUT US, SERVICES, CONTACT, CTA, FOOTER (same as before) -->
  <!-- ... full sections here ... -->

  <!-- SLIDER SCRIPT -->
  <script>
    const slides = document.querySelectorAll('.slides');
    let current = 0;
    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
